<html lang="en">


<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
</head>

<body>

  <div id="header">
    <span>My Library</span>
  </div>
  <div id="wall">
    <div id="shelf" class="shelves">

    </div>
        <div id="sidebar">
            <div id="sidebar-info">
                <span>Input Book Details:</span>
            </div>
            <form name="book-form" method="POST" onsubmit="addBook()">
                <div class="form">
                    <label for="book-title">Book Title</label>
                    <input type="text" id="book-title">
                </div>
                <div class="form">
                    <label for="book-author">Book Author</label>
                    <input type="text" id="book-author">
                </div>
                <div class="form">
                    <label for="book-page">No. of Pages</label>
                    <input type="number" id="book-page">
                </div>
                <div class="form">
                    <label for="book-read">Have you finished the book?</label>
                    <input type="checkbox" id="book-read" required>
                </div>
                <button type="button" id="submit" required>Submit</button>
            </form>
        </div>
    </div>



</body>
</html>
